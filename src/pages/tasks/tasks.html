<ion-header>

  <ion-navbar>
    <ion-title>Tasks</ion-title>
  </ion-navbar>

</ion-header>



<ion-content padding>

  <ion-list>
    <ion-item>
      <ion-label color="primary">Qu√© hay que hacer?</ion-label>
    </ion-item>

    <ion-item>
      <ion-input type="text" name="input" ng-model="nombre" placeholder="Cosa por hacer"></ion-input>
    </ion-item>
     

    <ion-item>
      <span ion-datepicker ([value])="initDate" clear class="ScheduleDate" (ionChanged)="setDate($event)">
        <span>{{ initDate | date }}
          <ion-icon name="clipboard" item-left></ion-icon>
        </span>
      </span>
    </ion-item>

    <ion-item>
      <button ion-button block color="secondary" (click)='newItem()'>OK</button>
      <button ion-button block color="danger">CANCELAR</button>
    </ion-item>
    


  </ion-list>
</ion-content>
