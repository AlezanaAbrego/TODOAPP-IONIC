<ion-header>
  <ion-navbar>
    <ion-title>
      Listado de elementos
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>

    <ion-item-sliding *ngFor="let item of globalArray">
   
      <ion-item>  
          <ion-checkbox color="vibrant"></ion-checkbox>
          <ion-label>{{item.nombre}}</ion-label>
          <ion-label>{{item.fecha}}</ion-label>     
      </ion-item>
    
     
      <ion-item-options>
        <button ion-button icon-only color="light" style="height: 50%;">
          <ion-icon name="sync"></ion-icon>
        </button>
        <button ion-button icon-only color="danger" style="height: 50%;">
          <ion-icon name="trash"></ion-icon>
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>


  <ion-fab right bottom>
    <button ion-fab (click)="addTask()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
